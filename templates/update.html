<!DOCTYPE html>
<html>
<head>
    <title>Update To-Do</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Task</h1>
    <form action="/update/{{ todo.sno }}" method="POST">
        <label>Task:</label>
        <input type="text" name="task" value="{{ todo.task }}" required><br>

        <label>Description:</label>
        <input type="text" name="description" value="{{ todo.description }}" required><br>

        <label>Status:</label>
        <select name="status">
            <option value="Pending" {% if todo.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Done" {% if todo.status == 'Done' %}selected{% endif %}>Done</option>
        </select><br>

        <button type="submit">Update</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
